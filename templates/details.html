{% extends "base.html" %}



{% block title %}
User Details
{%endblock%}



{% block content %}
<h1>{{ user.full_name() }}</h1>
<p> <img src="{{user.img_url}}" alt="User Image"></img></p>
<a href="/edit/{{user.id}}">Edit</a><a href="/delete/{{user.id}}">Delete</a>
<br>
<a href="/">Go back</a>

<h2>Posts</h2>
{% for post in posts %}
  <li><a href="/post_details/{{ post.id }}">{{ post.title }}</a></li>
{% endfor %}
<a href="/add_post/{{user.id}}">Add a Post</a>
{%endblock%}
